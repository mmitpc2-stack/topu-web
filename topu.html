<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Landing Page</title>
    <style>
        /* Basic Styles */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Arial', sans-serif;
        }

        /* Background Canvas */
        #bgCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Center Container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Dynamic Animated Bar/Button */
        .watch-now-bar {
            display: flex;
            align-items: center;
            padding: 15px 40px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            position: relative;
            background: rgba(255, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            animation: pulse 2s infinite;
        }

        /* Gradient Animation on Border */
        .watch-now-bar::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(red, yellow, orange, red);
            animation: rotate 3s linear infinite;
            z-index: -1;
        }

        .watch-now-bar::after {
            content: '';
            position: absolute;
            inset: 3px;
            background: black;
            border-radius: 47px;
            z-index: -1;
        }

        .watch-now-bar:hover {
            transform: scale(1.1);
        }

        /* YouTube Logo Style */
        .yt-logo {
            width: 40px;
            margin-right: 15px;
        }

        /* Animations */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(255, 0, 0, 0.5); }
            50% { box-shadow: 0 0 30px rgba(255, 0, 0, 0.8); }
            100% { box-shadow: 0 0 10px rgba(255, 0, 0, 0.5); }
        }

        span {
            background: linear-gradient(90deg, #fff, #ff0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>

    <canvas id="bgCanvas"></canvas>

    <div class="container">
        <a href="https://youtu.be/kS4_NlDM8Eo?si=JRgGPK70lT7edpYb" class="watch-now-bar" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png" alt="YouTube" class="yt-logo">
            <span>WATCH NOW LIVE</span>
        </a>
    </div>

    <script>
        // Background Animation Script
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.color = `rgba(255, 0, 0, ${Math.random() * 0.5})`;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > canvas.width) this.x = 0;
                else if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                else if (this.y < 0) this.y = canvas.height;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function createParticles() {
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        init();
        createParticles();
        animate();
    </script>
</body>
</html>
